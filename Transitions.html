<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div {
  width: 100px;
  height: 100px;
  background: blue;
  left: 0;
  transition: width 2s, height 2s, left 5s;
  position: relative;
  border-radius: 2s;
  border-radius: 50px;

}
div:hover {
  width: 300px;
  height: 300px;
  left: 70px;
  border-radius: 100%;
  background-color: black;
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
