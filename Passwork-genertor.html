<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #1a1a1a;
    color: #cfcfcf;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    /* background-color: #2d2d2d; */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 400px;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #cfcfcf;
}

.password-display {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #3d3d3d;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.password-display input {
    background: none;
    border: none;
    /* outline: none; */
    color: #cfcfcf;
    font-size: 18px;
    width: 80%;
}

.password-display button {
    background: none;
    border: none;
    cursor: pointer;
}

.options {
    text-align: left;
    background-color: #3d3d3d;
    padding: 30px;
}

.length {
    /* display: flex; */
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

input[type="range"] {
    width: 100%;
}

#length-value {
    width: 30px;
    text-align: center;
    color: #cfcfcf;
}

.checkboxes label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
}

.strength {
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #18171f;
}

.strength-bar {
    display: flex;
}

.strength-level {
    /* width: 20px; */
    /* height: 10px; */
    background-color: #3d3d3d;
    margin-right: 5px;
    border: 1px solid white;
    padding: 12px 5px;
}

button#generate-btn {
    background-color: #77ff99;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    color: #1a1a1a;
    cursor: pointer;
    font-size: 16px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
    
        <div class="password-display">
            <input type="text" id="password" readonly value="P4$5W0rD!">
            <button id="copy-btn">
                <!-- <img src="ðŸ§¾" alt="Copy"> -->
                ðŸ§¾
            </button>
        </div>
    
        <div class="options">
            <div class="length">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <label for="length">Character Length</label>
                    <span id="length-value">0</span>
                </div>
                <input type="range" id="length" min="0" max="20" value="0">
            </div>
    
            <div class="checkboxes">
                <label><input type="checkbox"> Include Uppercase Letters</label>
                <label><input type="checkbox"> Include Lowercase Letters</label>
                <label><input type="checkbox"> Include Numbers</label>
                <label><input type="checkbox"> Include Symbols</label>
            </div>
    
            <div class="strength">
                <label>Strength</label>
                <div class="strength-bar">
                    <div class="strength-level"></div>
                    <div class="strength-level"></div>
                    <div class="strength-level"></div>
                    <div class="strength-level"></div>
                </div>
            </div>
    
            <button id="generate-btn">Generate â†’</button>
        </div>
    </div>
    
</body>
</html>
